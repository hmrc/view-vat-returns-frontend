include "frontend.conf"

appName = "view-vat-returns-frontend"
play.http.router = prod.Routes
application.langs = "en,cy"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "config.DIModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Application loaders
# ~~~~
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Request handlers
# ~~~~
play.http.requestHandler  = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler    = "config.ServiceErrorHandler"

play.http.filters         = "config.filters.ServiceFilters"
play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data: www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com"

# Global request handler
# ~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="2EOvhlvXzRZvwIHmBPTOTICSPQL6fdmgWYPGxkt6konopsTXtwtcadRX8HcSum97"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
    vat-api {
      host = localhost
      port = 9154
    }
    vat-returns {
      host = localhost
      port = 9157
    }
    vat-obligations {
      host = localhost
      port = 9155
    }
    vat-subscription {
      host = localhost
      port = 9154
    }
    financial-transactions {
      host = localhost
      port = 9085
    }
    contact-frontend {
      host = localhost
      port = 9250
    }
  }
}

host = "http://localhost:9151"

features {
  userResearchBanner.enabled = true
  staticDate.enabled = true
  useVatReturnsService.enabled = true
  useVatObligationsService.enabled = true
  futureDate.enabled = false
  useLanguageSelector.enabled = true
  submitReturnFeatures.enabled = true
}

timeout {
  period: 900
  countDown: 120
}

date-service {
  staticDate.value = "2018-05-01"
  futureDate.value = "2020-05-01"
}

final-return.periodKey = "9999"

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.9.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

self {
  host = "http://localhost:9151"
}

signIn {
  url = "http://localhost:9949/auth-login-stub/gg-sign-in"
}

government-gateway {
  host = "http://localhost:9025"
}

feedback-frontend {
  host = "http://localhost:9514"
  url = "/feedback"
}

business-tax-account {
  host = "http://localhost:9020"
  homeUrl = "/business-account"
}

contact-frontend {
  host = "http://localhost:9250"
}

vat-summary-frontend {
  host = "http://localhost:9152"
  detailsUrl = "/vat-through-software/vat-overview"
  paymentsUrl = "/vat-through-software/what-you-owe"
}

submit-vat-return-frontend {
  host = "http://localhost:9147"
  url = "/vat-through-software/submit-vat-return"
  submit-form = "/submit-form"
}

whitelist {
  allowedIps = "MTI3LjAuMC4x"
  excludedPaths = "L2hlYWx0aGNoZWNrLC9waW5nL3Bpbmc="
  enabled = false
  shutter-page-url = "https://www.tax.service.gov.uk/shutter/vat-through-software"
}

vat-subscription-frontend {
  host = "http://localhost:9566"
  signUpUrl = "/vat-through-software/sign-up/your-vat-number"
}

govuk-commercial-software {
  url = "https://www.gov.uk/guidance/software-for-sending-income-tax-updates"
}

reportVatErrorUrl = "https://www.gov.uk/vat-corrections/report-error"
