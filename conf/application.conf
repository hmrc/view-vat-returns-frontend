include "frontend.conf"

appName = "view-vat-returns-frontend"
play.http.router = prod.Routes
play.i18n.langs = ["en", "cy"]
play.i18n.langCookieHttpOnly = true

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "config.DIModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Application loaders
# ~~~~
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Request handlers
# ~~~~
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "config.ServiceErrorHandler"

play.http.filters = "config.filters.ServiceFilters"
play.filters.csp.CSPFilter = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:12345 https://www.google-analytics.com https://www.googletagmanager.com https://tagmanager.google.com data:"
play.filters.headers.xssProtection = "1"

# Global request handler
# ~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="2EOvhlvXzRZvwIHmBPTOTICSPQL6fdmgWYPGxkt6konopsTXtwtcadRX8HcSum97"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
    business-tax-account {
      host = localhost
      port = 9020
    }
    vat-api {
      host = localhost
      port = 9156
    }
    vat-returns {
      host = localhost
      port = 9157
    }
    vat-obligations {
      host = localhost
      port = 9155
    }
    vat-subscription {
      host = localhost
      port = 9567
    }
    financial-transactions {
      host = localhost
      port = 9085
    }
    contact-frontend {
      host = localhost
      port = 9250
    }
  }
}

controllers {
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
    needsAuditing = false
  }
}

host = "http://localhost:9151"

features {
  userResearchBanner.enabled = true
  staticDate.enabled = true
}

timeout {
  period: 900
  countDown: 120
}

date-service {
  staticDate.value = "2018-05-01"
}

final-return.periodKey = "9999"

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

self {
